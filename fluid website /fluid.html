<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

<!--background image -->
    <title>Hood River Camp 2022</title>
  </head>
  <body background=
        "lake.jpg"
        class= "img-fluid">
    
    <style>
        body{
            background-repeat: no-repeat;
        }
    </style>

    <!--end of BG img-->

  
    <style>
        h1{
            font-size: 40pt;
            color:turquoise;
          text-shadow: 0 0 3px white, 0 0 5px white;
           
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
        }
    </style>

    <!--jumbotron heading-->
<div class="jumbotron-fluid bg-info mt-5 text-center">
    <div class="container">
      <h1 class= "display-4 hidden-sm-down" style="color:turquoise;font-family:roboto; font-weight: 900; text-transform:uppercase;">Sign up for our summer camp!</h1>
      <p class="lead"> Sign up NOW!!</p>
      <!--Movie deals-->
      <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#register">register now</button>
      <!-- end of movie deals-->
    </div>
  </div>
  <!-- end Jumbotron heading-->
<br>
<br>
<br>


<!--sihn up form -->
<div class="text-center">
    <form>
        <h2>Sign up for Our Summer Camp!!!</h2>

        <br>
        <br>
        <br>
        <div class="form-group">
            
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">  
        </div>
        <br>
        <br>
        <button type="button" class="btn btn-secondary btn-info popover-dismiss" data-container="body" data-toggle="popover" data-placement="top" data-content="Submit your email to receive updates about our summer camp!">
          Sign up!</button>

    </form>
  </div>
  <style>
      h2{
          color:turquoise;
          text-shadow: 0 0 3px white, 0 0 5px white;
          font-size: 39pt;
    
      }
  </style>
  
<!-- end Sign up form -->

<!--Modal-->

<div class="modal" tabindex="-1" role="dialog" id="register">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Register for our camp!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
      

          <form>
            <fieldset class="form-group">
              <label for="firstname">First Name:</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First Name...">
            </fieldset>

            <fieldset class="form-group">
              <label for="lastname">Last Name:</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Last Name...">
            </fieldset>

            <fieldset class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="formGroupExampleInput" placeholder="Email...">
            </fieldset>

            <fieldset class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password...">
            </fieldset>
          </form>
          

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
<!--end modal -->

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
